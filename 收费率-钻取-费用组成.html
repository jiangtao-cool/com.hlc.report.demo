<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
	</head>

	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>
		<script type="text/javascript" src="echarts/echarts.min.js"></script>
		<script type="text/javascript" src="HGYGeoJson.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);

			option = {
				title: {
					text: '某公司某月收费情况',
					subtext: '纯属虚构',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					x:'center',
					bottom: 'bottom',
					data: ['物业管理费', '写字楼管理费', '垃圾费', '费用1', '费用2', '费用3', '费用4', '费用5']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						magicType: {
							show: true,
							type: ['pie', 'funnel']
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				series: [{
					
					name: '应收',
					type: 'pie',
					radius: [50, 210],
					center: ['25%', '50%'],
					roseType: 'radius',
					data: [{
						value: 10,
						name: '物业管理费'
					}, {
						value: 5,
						name: '写字楼管理费'
					}, {
						value: 15,
						name: '垃圾费'

						value: 25,
						name: '费用1'
					}, {
						value: 20,
						name: '费用2'
					}, {
						value: 35,
						name: '费用3'
					}, {
						value: 30,
						name: '费用4'
					}, {
						value: 40,
						name: '费用5'
					}]
				}, {
					name: '实收',
					type: 'pie',
					radius: [50, 210],
					center: ['75%', '40%'],
					roseType: 'area',
					data: [{
						value: 10,
						name: '物业管理费'
					}, {
						value: 5,
						name: '写字楼管理费'
					}, {
						value: 15,
						name: '垃圾费'
					}, {
						value: 25,
						name: '费用1'
					}, {
						value: 20,
						name: '费用2'
					}, {
						value: 35,
						name: '费用3'
					}, {
						value: 30,
						name: '费用4'
					}, {
						value: 40,
						name: '费用5'
					}]
				}]
			};

			myChart.setOption(option)
		</script>
	</body>

</html>
