    <script>
    option = {
    	 title: {
            text: '宏立城某项目业态分析'
        },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data: HOUSE_STATUS,
        bottom:'bottom'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '13%',
        containLabel: true
    },
    xAxis:  {
        type: 'category',
        data: YE_TAI
    },
    yAxis: { type: 'value'
       
    },
    series: (function(){
    		var sb = [];
    		
    		for (var i = 0; i < HOUSE_STATUS.length; i++){
    			var e = HOUSE_STATUS[i];
    			sb.push(
    				{
			            name: e,
			            type: 'bar',
			            stack: '总量',
			            label: {
			                normal: {
			                    show: true,
			                    position: 'insideRight'
			                }
			            },
			            data: (function(){
			            	var sb2 = [];
			            	for (var j = 0; j < YE_TAI.length; j++){
			            		sb2.push(random(100,1000))
			            	}
			            	return sb2;
			            })()
			        }
    				
    			)
    			
    		}
    		return sb;
    	})()
};

		var chart = echarts.init(document.getElementById('container'));
    	chart.setOption(option);
    	chart.on('dblclick', function(){location="报表.html"})
