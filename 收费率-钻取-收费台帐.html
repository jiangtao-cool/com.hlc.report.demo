<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
	</head>

	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>
		<script type="text/javascript" src="echarts/echarts.min.js"></script>
		<script type="text/javascript" src="HGYGeoJson.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);

			option = {
				title: {
					text: '某公司收费台帐',
					subtext: ''
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				legend: {
					data: ['实收', '应收']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: {
					type: 'value',
					boundaryGap: [0, 0.01]
				},
				yAxis: {
					type: 'category',
					data: ['1月', '2月', '3月', '4月', '5月', '6月']
				},
				series: [{
					label: {
						normal: {
								show: true,formatter:'{c}元',
								position: 'right'
						}
					},
					name: '实收',
					type: 'bar',
					data: [18203, 23489, 29034, 10470, 13744, 6302]
				}, {
					label: {
						normal: {
								show: true,formatter:'{c}元',position: 'right'
						}
					},
					name: '应收',
					type: 'bar',
					data: [19325, 23438, 31000, 12194, 13441, 6818]
				}]
			};

			myChart.setOption(option)
		</script>
	</body>

</html>
